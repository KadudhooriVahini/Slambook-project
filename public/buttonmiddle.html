<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip to Index</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Background video styles */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .flip-container {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 10px;
            box-shadow: none;
        }

        .flip-container.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: black;
            border-radius: 10px;
            font-family: 'Cursive', cursive;
        }

        .front {
            background-color: transparent;
        }

        .back {
            background-color: palevioletred;
            transform: rotateY(180deg);
        }

        button {
            position: absolute;
            bottom: 10px; /* Adjust the bottom spacing */
            left: -800px; /* Move the button further left */
            padding: 10px 30px;
            font-size: 20px;
            border: none;
            background-color: lightcoral;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cursive', cursive;
            overflow: hidden; /* Hide overflow to ensure smooth scrolling */
            white-space: nowrap; /* Ensure text doesn't wrap */
        }

        /* Scrolling text effect */
        button span {
            margin-left: 50px;
            font-size: 40px;
            display: inline-block;
            padding-left: 100%; /* Start scrolling from outside the button */
            animation: scrollText 4s linear infinite;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        button:hover {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <!-- Add background video -->
    <video autoplay muted loop>
        <source src="Olivia wilson.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="flip-container" id="flipContainer">
        <div class="front">
            <button id="flipButton">
                <span>Click here to enter into book.....</span>
            </button>
        </div>
        <div class="back">
            <h1>Entering...</h1>
        </div>
    </div>

    <script>
        const flipButton = document.getElementById('flipButton');
        const flipContainer = document.getElementById('flipContainer');

        flipButton.addEventListener('click', () => {
            flipContainer.classList.add('flipped'); // Add flipped class for animation

            // Redirect after a short delay to allow the flip animation to complete
            setTimeout(() => {
                window.location.href = 'vahini.html'; // Redirect to index.html
            }, 600); // Delay should match the animation duration
        });
    </script>
</body>
</html>
